<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ATM System Login: Input Pin</title>

    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->

  <body>
    <div class="container">
      <div class="demo-headline" style="padding:0px;">
        <h1 class="demo-logo">ATM
          <small>24 Hour Banking</small>
        </h1>
      </div> <!-- /demo-headline -->
      <div class="row">
        <div class="col-xs-12" id="screenView">
          <!-- Place <h1></h1> below -->

          <!-- Replace Video with Animated Gif or Animated SVG -->
          <div class="row" >
            <div class="col-xs-8 text-center" style="border-right:solid 3px #CCC">
              <form name = "form1">  
              <h1 class="demo-section-title text-uppercase text-center">Input Your Pin Number</h1>
              <input type="text" name="answer" id="userPinInput" class="form-control" style="color:black;" disabled/>
              <!-- TABLE -->
              <div id="pinPad">
                <table>
                  <tr>
                    <td><a id="btn1" href="#" class="btn btn-block btn-lg btn-inverse" value="1" onclick = "form1.answer.value += '1' ">1</a></td>
                    <td><a id="btn2" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '2' ">2</a></td>
                    <td><a id="btn3" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '3' ">3</a></td>
                  </tr>
                  <tr>
                    <td><a id="btn4" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '4' ">4</a></td>
                    <td><a id="btn5" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '5' ">5</a></td>
                    <td><a id="btn6" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '6' ">6</a></td>
                  </tr>
                  <tr>
                    <td><a id="btn7" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '7' ">7</a></td>
                    <td><a id="btn8" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '8' ">8</a></td>
                    <td><a id="btn9" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '9' ">9</a></td>
                  </tr>
                  <tr>
                    <td><a id="btn0" href="#" class="btn btn-block btn-lg btn-inverse" onclick = "form1.answer.value += '0' ">0</a></td>
                    <td colspan="2"><a id="btnClear" href="#" class="btn btn-block btn-lg btn-default text-uppercase" onclick = "form1.answer.value = '' ">Clear</a></td>
                    
                  </tr>
                </table>
              </div><!-- // Pin Pad -->
              
              <div id="confirmPin">
                <a href="t_account_options_home.html" class="btn btn-block btn-lg btn-success text-uppercase">Confirm</a>
              </div>
              <div id="cancelTransaction">
                <a href="t_login_insert_card.html" class="btn btn-block btn-lg btn-danger text-uppercase"><span class="fui-cross"></span> Cancel</a>
              </div><!-- // Pin Pad -->
            </form>
            </div> 


            <div class="col-xs-4">
              <div style="margin-top:8rem;">
                <img src="img/CardInsertedGreenLight.png" style="width:16em;"/>
              </div>
            </div><!-- /.col-xs-4 -->

            
          </div><!-- // END login screen  -->
      </div><!--  // END column-->
      <div class="col-xs-12">
        <h2><blockquote>This ATM System is for software testing only! </blockquote> </h2>
      </div>
  </div><!-- // END row-->

      


    </div> <!-- /container -->

      videojs.options.flash.swf = "dist/js/vendors/video-js.swf"
    </script>
  </body>
